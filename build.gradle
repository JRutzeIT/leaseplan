defaultTasks 'clean', 'test', 'aggregate'

repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.2.13")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

configurations.all {
    resolutionStrategy {
        force "io.cucumber:cucumber-core:5.6.0"
    }
}
dependencies {
    testCompile "net.serenity-bdd:serenity-core:2.2.13",
            "net.serenity-bdd:serenity-cucumber5:2.2.5",
            "net.serenity-bdd:serenity-ensure:2.2.13",
            "net.serenity-bdd:serenity-rest-assured:2.2.13",
            "junit:junit:4.12",
            "org.assertj:assertj-core:3.8.0",
            "org.slf4j:slf4j-api:1.6.1",
            "org.slf4j:slf4j-simple:1.6.1"

}

gradle.startParameter.continueOnFailure = true